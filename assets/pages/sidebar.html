        font-size: 15px;
        text-decoration: none;
        -webkit-transform: translateZ(0) scale(1, 1);

        width: 98%;
        font-weight: 300;
        line-height: 36px;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;

    }

    .left .no-touch .scrollable.hover {
        overflow-y: hidden;
    }

    .left .no-touch .scrollable.hover:hover {
        overflow-y: auto;
        overflow: visible;
    }

    .left a:hover,
    a:focus {
        text-decoration: none;
    }

    .left nav {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
    }

    .left nav ul,
    #sidebarMenuNnav li {
        outline: 0;
        margin: 0;
        padding: 0;
    }

    .left .main-menu li:hover>a {
        /* color:#fff; */
        color: white;
        text-shadow: 0 0 5px rgba(15, 216, 93, 0.13);
        font-weight: 600;
        font-size: 16px;

    }

    .left .area {
        float: left;
        background: #e2e2e2;
        width: 100%;
        height: 100%;
