<style>
    .panel-heading {
        background-color: transparent;
        min-height: 45px;
        padding: 10px 20px 10px 20px;
        background: transparent;
        margin-top: 15px;
        border: 1px solid;
        border-radius: 22px;
        transition: transform .7s;
    }

    .panel-heading:hover {
        background-color: #ffea00;
    }

    .panel-body {
        border: 1px solid #dad6d6;
        border-top: 0px;
        padding: 30px 20px 20px 20px;
        color: #777777;
        font-family: sans-serif;
        font-size: 15px;
        border-radius: 30px;
        box-shadow: 2px 2px #e2dddd;
    }

    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }

    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }

    /* ---------- allow glyphicon(not supported in bootstrap 4.0.0) to use font awesome------ */

    .glyphicon {
        display: inline-block;
        font-family: FontAwesome;
        font-style: normal;
        font-weight: normal;
        line-height: 1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .glyphicon-chevron-left:before {
        content: "\f053";
    }

    .glyphicon-chevron-right:before {
        content: "\f054";
    }

    /* ------------------------------------------------------------------- */

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: 'Roboto', sans-serif !important;
    }

    .currSelDate h1,
    .currSelDate h3 {
        font-weight: 300;
        color: #a0a0a0;
    }

    .currSelDate h1 {
        font-size: 80px;
        line-height: 50px;
    }

    .currSelDate h3 {
        font-size: 20px;
        line-height: 10px;
    }

    .Cal-comp td {
        outline: none;
    }

    .uib-daypicker {
        outline: none !important;
    }

    .uib-daypicker {
        outline: none !important
    }

    .uib-daypicker table tr>td>button {
        border-radius: 5px !important;
        padding: 10px !important;
        line-height: 0px;
        box-shadow: none !important;
        outline: none !important
    }


    .uib-daypicker table tr>td>button.active {
        background: #a0a0a0 !important;
        border: none !important;
        border-radius: 2px !important;
    }

    .uib-daypicker table tr>td>button.active span {
        color: #fff;
    }

    .uib-daypicker small {
        color: #a0a0a0;
    }

</style>

<header id="header" id="home">
    <ng-include src="'assets/pages/dashboardNavbar.html'"></ng-include>
</header>

<!-- Sidebar -->
<ng-include src="'assets/pages/sidebar.html'" ng-show="ShowSidebar"></ng-include>

<div id="page-loading" ng-show="loading" class="ng-hide">
    <div class="loader">
        <img src="assets/img/giphy.gif" width="100" height="100" style="padding: 0">
    </div>
</div>
<div class="container wrap_container">
    <div class="col-md-12 header-board">
        <h3>Fare Chart</h3>
    </div>
    <div class="col-md-12 header-board">
        <div class="row">
            <div class="col-sm-3">
                <div class="currSelDate pull-right">
                    <h1>{{dt | date:'dd'}}</h1>
                    <h3>{{dt | date:'LLLL'}}, {{dt | date:'EEEE'}} </h3>
                    <h3>{{dt | date:'yyyy'}}</h3>
                </div>
            </div>
            <div class="col-sm-4" style="display:inline-block; min-height:290px;">
                <div uib-datepicker ng-model="dt" class="well well-sm Cal-comp" datepicker-options="options"></div>
            </div>
            <div class="col-md-5 col-sm-12">
                <button type="button" class="btn btn-xm" ng-click="shownav()">click me</button>
                <button type="button" data-target="#collapseNavbar" data-toggle="collapse" class="navbar-toggler">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>
