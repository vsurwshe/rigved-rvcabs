<style>
    /* -------------Content Css-------------- */

    .wrapper {
        display: flex;
        width: 100%;
    }


    #content {
        width: calc(100% - 220px);
        padding: 10px 40px 20px 40px !important;
        min-height: 100vh;
        transition: all 0.3s;
        position: absolute;
        top: 0;
        right: 0;
        background-image: url('assets/img/background.jpg');
    }

    #content.active {
        width: 100%;
    }

    .overlay {
        display: none;
        position: fixed;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        z-index: 998;
        opacity: 0;
        transition: all 0.5s ease-in-out;
    }

    .overlay.active {
        display: block;
        opacity: 1;
    }

    /* ------------------------------------- */

    .mapContainer {
        padding: 81px 0px 0px 55px;
    }

    form {
        margin: 0px;
    }

    .input-field {
        position: relative;
        width: 100%;
        height: 70px;
        line-height: 44px;
    }
    input {
        width: 100%;
        border: 0;
        outline: 0;
        padding: 0;
        border-bottom: 2px solid white;
        background-color: transparent;
        color: white;
    }

    input:focus,
    input:valid {
        /*border-color: #00dd22;*/
    }

    .form-div {
        background-color: #171616;
        opacity: 0.8;
        padding: 25px;
    }
    .form-control{
        border-radius: 0rem!important;
    }
    .route-list {

        top: 130px;
        background-color: #fff;
        max-height: 410px;
        overflow: hidden;
    }

    .header-right {
        background-color: transparent !important;
        border: none !important;
        margin-top: 0 !important;
    }

    @media (max-width: 480px) {
        .header-right {
            margin: 1px !important;
        }
        .header-board {
            padding: 2px;
        }
    }

    /* -----------------button------------------------- */

    .button {
        padding: 5px 50px;
        border: 2px solid #494a49;
        border-radius: 5px;
        font-size: 13px;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        color: #494a49;
        background-color: #fff;


    }

    .button:hover {
        color: #494a49;
        background-color: #f1f50b;
        cursor: pointer;

    }

    #map {
        display: none !important;
    }

    .mendatory {
        color: red;
    }

    /* -----------typeahead  custom template css--------- */

    .UserDemography.dropuser-list {
        padding: 0px !important;
    }

    .UserDemography.dropuser-list li {
        padding: 10px 30px;
        background: #f3f3f3;
        border-radius: 10px;
    }

    .UserDemography.dropuser-list:before {
        content: '';
        position: absolute;
        border-width: 8px 8px 8px 0;
        border-style: solid solid solid none;
        border-color: transparent #49baeb transparent;
        top: 30px;
        left: 0px;
    }

    [uib-typeahead-popup].dropdown-menu {
        display: block;
        width: 94%;
        overflow: hidden;
        overflow-y: scroll;
        max-height: 292px;
        background: #CC95C0;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #7AA1D2, #DBD4B4, #CC95C0);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #7AA1D2, #DBD4B4, #CC95C0);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }

    .font {
        font-size: 16px;
        font-weight: 600;
        color: red;

    }

    .uib-typeahead-match {
        cursor: pointer;
    }

    .button {
        padding: 5px 20px;
        border: 2px solid #494a49;
        border-radius: 5px;
        font-size: 13px;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        color: #494a49;
        background-color: #fff;


    }

    .button:hover {
        color: #494a49;
        background-color: #f1f50b;
        cursor: pointer;

    }


    .button-small {
        padding: 3px 15px;
        border: 2px solid #494a49;
        border-radius: 5px;
        font-size: 13px;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        color: #494a49;
        background-color: #fff;
    }

    .button-small:hover {
        color: #494a49;
        background-color: #f1f50b;
        cursor: pointer;
    }

    .btn-link {
    font-weight: 400;
    color: #203b70;
    background-color: transparent;
}
input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}
</style>

<script type="text/ng-template" id="personTemplate">

</script>
<script>
    function isNumber(evt) {
        evt = (evt) ? evt : window.event;
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
            return false;
        }
        return true;
    }

</script>
